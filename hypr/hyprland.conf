##monitor/s##
monitor=,preferred,auto,auto

##person program "varaibles"##
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$screenshot = hyprshot -m output -m $w

##ENVIRONMENT VARIABLES##
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24

##looks##

general { 
    gaps_in = 5
    gaps_out = 5 #20
    border_size = 2     
		resize_on_border = true
    allow_tearing = false
    layout = dwindle
}
decoration {
    rounding = 10
    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.75

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
     rounding=14
     drop_shadow=1
     shadow_ignore_window=true
     shadow_offset=7 7
     shadow_range=15
     shadow_render_power=4
     shadow_scale=0.99
     col.shadow=rgba(000000BB)
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696

				windowrule = opacity 0.8 0.8,^(dolphin)$

    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


### KEYBINDINGS ###

$mainMod = SUPER # SUPER = "windows key"

#apps (rofi, terminal, "filemanager" etc...)
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod CONTROL SHIFT, M, exit,
bind = $mainMod, R, exec, $fileManager
bind = SHIFT ALT , Z, togglefloating,
#bind = $mainMod, R, exec, $menu
bind = SUPER,E,exec,~/.config/rofi/launchers/launcher.sh
bind = SUPER,A,exec,~/.config/rofi/applets/bin/screenshot.sh
bind = SUPER SHIFT,O,exec,~/.config/rofi/powermenu/powermenu.sh
bind = SUPER,S,exec,$screenshot

bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

#move around an stuff
bind = $mainMod, L, movefocus, l
bind = $mainMod, H, movefocus, r
